<div class="login-container"></div>
  <h2>B2B 客戶登入</h2>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <label>公司名稱（帳號）
      <input formControlName="company" />
    </label>
    <label>密碼
      <input type="password" formControlName="password" />
    </label>
    <button type="submit">登入</button>
  </form>
</div>
