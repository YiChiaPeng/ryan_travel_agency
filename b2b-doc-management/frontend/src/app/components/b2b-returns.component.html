<div class="b2b-returns">
  <h2>退件清單 - {{ company }}</h2>
  <div *ngIf="returned.length === 0">目前沒有退件</div>
  <ul>
    <li *ngFor="let r of returned">
      {{ r.date }} - {{ r.name }} - 原因: {{ r.returnReason || '無' }}
      <div>
        <label>上傳補件 (多檔)
          <input type="file" (change)="onFiles($event, r)" multiple />
        </label>
      </div>
    </li>
  </ul>
</div>
