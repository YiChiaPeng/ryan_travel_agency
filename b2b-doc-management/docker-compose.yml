services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:80:80"      # HTTP port - 綁定到所有網路介面
      - "0.0.0.0:443:443"    # HTTPS port - 綁定到所有網路介面
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:5050:8000"    # 綁定到所有網路介面
    environment:
      DATABASE_URL: "mariadb://backend:0225811247@db:3306/b2b_doc"
      SMTP_SERVER: "smtp"
      SMTP_PORT: "1025"
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      # JWT 秘鑰
      JWT_SECRET_KEY: "your-super-secret-jwt-key-here"
      # OpenAI API 配置 (OCR + LLM 功能)
      # 請到 https://platform.openai.com/api-keys 獲取 API Key
      OPENAI_API_KEY: "your-openai-api-key-here"
      # 應用程式設定
      DEBUG: True
      LOG_LEVEL: INFO
    depends_on:
      - db
      - smtp
    volumes:
      # Mount into the package directory so the container's /app entrypoint isn't overwritten
      - ./backend/app:/app/app

  smtp:
    image: "mailhog/mailhog"
    restart: always
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"    # phpMyAdmin 容器內部運行在 port 80
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: "84472643"
    depends_on:
      - db
  db:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "84472643"
      MYSQL_DATABASE: b2b_doc
      MYSQL_USER: "backend"
      MYSQL_PASSWORD: "0225811247"
    ports:
      - "3307:3306"  # 改為3307避免與本機MySQL衝突
    volumes:
      - db_data:/var/lib/mysql
      - "./db/init.sql:/docker-entrypoint-initdb.d/init.sql"

volumes:
  db_data: